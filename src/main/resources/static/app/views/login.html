<div ng-controller="LoginCtrl as login">
  <label for="username">Username</label>
  <input ng-model="login.username" type="text" id="username"/>
  &nbsp;
  <label for="password">Password</label>
  <input ng-model="login.password" type="password" id="password"/>
  <button type="button" class="btn btn-primary" ng-click="login.getToken(login.username, login.password)">login</button>
</div>
